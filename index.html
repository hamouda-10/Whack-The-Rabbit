<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack the Rabbit</title>
    <style>







        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1becff;
        }
        h1 {
            color: #000000;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #game-info {
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            gap: 20px;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            color: #ff9800;
            background: #fff3e0;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #time-left {
            font-size: 24px;
            font-weight: bold;
            color: red;
            background: #ffebee;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .hole {
            width: 90px;
            height: 90px;
            border-radius: 40%;
            background-color:  #0ead1e;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 40px;
            transition: background-color 0.3s;
        }
        .hole.active {
            background-color: #000000;
        }

        #start-button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 24px; /* زيادة حجم الخط */
    font-weight: bold; /* جعل الخط واضحًا وعريضًا */
    text-transform: uppercase; /* جعل الحروف كبتل لزيادة الوضوح */
    background-color: #ff0000;
    color: black;
    border: none;
    border-radius: 100px;
    cursor: pointer;
}


        #start-button:hover {
            background-color: #027912;
        }
    </style>
</head>
<body>
    <h3 class="decorated-title">ABDO HAMOUDA</h3>

    <style>
        .decorated-title {
            font-size: 40px;
            font-weight: bold;
            color: #ff0000;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgb(0, 0, 0);
            background: linear-gradient(to right, #000000, #000000);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            animation: glow 0.5s infinite alternate, slide 0.5s infinite linear;
        }
    
        @keyframes glow {
            from {
                text-shadow: 3px 3px 10px rgb(255, 0, 0);
            }
            to {
                text-shadow: 3px 3px 20px rgb(0, 0, 0);
            }
        }
        h1 {
        margin-bottom: 5px; /* تقليل المسافة بين العنوان الرئيسي والعنوان المزخرف */
    }
    h3 {
        margin-bottom: 5px; /* تقليل المسافة بين العنوان الرئيسي والعنوان المزخرف */
    }
       
    </style>
    

    <h1>⚫Whack the Rabbit⚫</h1><br>
    <div id="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Time Left: <span id="time-left">30</span> seconds</div>
    </div>
    <div id="game-board"></div>
    <button id="start-button">Start Game</button>
    <audio id="hit-sound" src="hit-sound.mp3"></audio>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const timeLeftElement = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const hitSound = document.getElementById('hit-sound');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let activeMole = null;
        let gameRunning = false;

        function createHoles() {
            for (let i = 0; i < 16; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                hole.addEventListener('click', whackMole);
                gameBoard.appendChild(hole);
            }
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timeLeftElement.textContent = timeLeft;
            startButton.disabled = true;

            gameInterval = setInterval(() => {
                timeLeft--;
                timeLeftElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            showMole();
        }

        function endGame() {
            clearInterval(gameInterval);
            if (activeMole) {
                activeMole.classList.remove('active');
                activeMole.textContent = '';
            }
            activeMole = null;
            gameRunning = false;
            startButton.disabled = false;
            setTimeout(() => {
                alert(`Game Over! Your final score: ${score}`);
            }, 100);
        }

        function showMole() {
            if (!gameRunning) return;
            if (activeMole) {
                activeMole.classList.remove('active');
                activeMole.textContent = '';
            }
            
            const holes = document.querySelectorAll('.hole');
            const randomIndex = Math.floor(Math.random() * holes.length);
            activeMole = holes[randomIndex];
            activeMole.classList.add('active');
            activeMole.textContent = '🐰';

            setTimeout(showMole, 700);
        }

        function whackMole(event) {
            if (!gameRunning || !event.target.classList.contains('active')) return;
            score++;
            scoreElement.textContent = score;
            event.target.classList.remove('active');
            event.target.textContent = '';
            hitSound.currentTime = 0;
            hitSound.play().catch(err => console.error("Audio play failed:", err));
        }

        createHoles();
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
