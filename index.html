    <style>

<body>
    <h3 class="decorated-title">ABDO HAMOUDA</h3>

    <style>
        .decorated-title {
            font-size: 30px;
            font-weight: bold;
            color: #ff0000;
            text-transform: uppercase;
            text-shadow: 3px 3px 5px rgb(0, 0, 0);
            background: linear-gradient(to right, #000000, #000000);
            padding: 10px 10px;
            border-radius: 10px;
            display: inline-block;
            animation: glow 0.5s infinite alternate, slide 0.5s infinite linear;
        }
    
        @keyframes glow {
            from {
                text-shadow: 3px 3px 10px rgb(255, 0, 0);
            }
            to {
                text-shadow: 3px 3px 20px rgb(0, 0, 0);
            }
        }
        h1 {
        margin-bottom: 5px; 
    }
    h3 {
        margin-bottom: 5px; 
    }
    </style>
    
    <h1>âš«Whack the Rabbitâš«</h1><br>
    <div id="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Time Left: <span id="time-left">30</span> seconds</div>
    </div>
    <div id="game-board"></div>
    <button id="start-button">Start Game</button>
    <audio id="hit-sound" src="hit-sound.mp3"></audio>

        <div id="game-over-modal" class="modal">
            <h2>Game Over !</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button onclick="closeModal()">OK</button>
        </div>
    
    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const timeLeftElement = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const hitSound = document.getElementById('hit-sound');

        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let activeMole = null;
        let gameRunning = false;

        function createHoles() {
            for (let i = 0; i < 16; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                hole.addEventListener('click', whackMole);
                gameBoard.appendChild(hole);
            }
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            score = 0;
            timeLeft = 30;
            scoreElement.textContent = score;
            timeLeftElement.textContent = timeLeft;
            startButton.disabled = true;

            gameInterval = setInterval(() => {
                timeLeft--;
                timeLeftElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            showMole();
        }

        function endGame() {
            clearInterval(gameInterval);
            if (activeMole) {
                activeMole.classList.remove('active');
                activeMole.textContent = '';
            }
            activeMole = null;
            gameRunning = false;
            startButton.disabled = false;
            setTimeout(() => {
                alert(`Game Over! Your final score: ${score}`);
            }, 100);
        }

        function showMole() {
            if (!gameRunning) return;
            if (activeMole) {
                activeMole.classList.remove('active');
                activeMole.textContent = '';
            }
            
            const holes = document.querySelectorAll('.hole');
            const randomIndex = Math.floor(Math.random() * holes.length);
            activeMole = holes[randomIndex];
            activeMole.classList.add('active');
            activeMole.textContent = 'ðŸ°';

            setTimeout(showMole, 700);
        }

        function whackMole(event) {
            if (!gameRunning || !event.target.classList.contains('active')) return;
            score++;
            scoreElement.textContent = score;
            event.target.classList.remove('active');
            event.target.textContent = '';
            hitSound.currentTime = 0;
            hitSound.play().catch(err => console.error("Audio play failed:", err));
        }

        createHoles();
        startButton.addEventListener('click', startGame);



        function endGame() {
            clearInterval(gameInterval);
            if (activeMole) {
                activeMole.classList.remove('active');
                activeMole.textContent = '';
            }
            activeMole = null;
            gameRunning = false;
            startButton.disabled = false;

            
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('game-over-modal').style.display = 'none';
        }

    </script>
</body>
